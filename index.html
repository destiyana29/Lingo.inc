<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingo.inc - Landing Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Italiana:wght@400&family=Jacquard+24:wght@400&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Italiana', serif;
        }

        .main-container {
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #fed7aa; /* orange-100 */
        }

        .logo {
            position: absolute;
            top: 1rem;
            font-size: 3.75rem; /* text-6xl */
            height: 83px;
            left: 127px;
            color: #451a03; /* text-amber-950 */
            width: 238px;
        }

        .nav-menu {
            display: flex;
            position: absolute;
            top: 1rem;
            gap: 1.25rem;
            left: 550px;
        }

        .nav-link {
            font-size: 3.75rem; /* text-6xl */
            text-decoration: underline;
            cursor: pointer;
            color: #57534e; /* text-stone-600 */
        }

        .login-section {
            position: absolute;
            top: 1rem;
            width: 12rem;
            font-size: 4.5rem; /* text-7xl */
            text-decoration: underline;
            cursor: pointer;
            height: 94px;
            left: 1698px;
            color: #451a03; /* text-amber-950 */
        }

        .login-icon {
            width: 53px;
            height: 66px;
            position: absolute;
            left: 132px;
            top: 3px;
        }

        .brand-image {
            position: absolute;
            top: 1.25rem;
            width: 5rem;
            height: 60px;
            left: 31px;
        }

        .hero-section {
            position: absolute;
            left: 118px;
            top: 366px;
        }

        .welcome-text {
            margin-bottom: 4rem;
            font-size: 4.5rem; /* text-7xl */
            height: 94px;
            color: #451a03; /* text-amber-950 */
            width: 368px;
        }

        .main-title {
            height: 251px;
            font-size: 11.75rem; /* text-[188px] */
            color: #451a03; /* text-amber-950 */
            width: 678px;
        }

        .contact-button-container {
            position: relative;
            margin-top: 16rem;
            height: 189px;
            width: 189px;
        }

        .contact-button {
            position: relative;
            width: 100%;
            height: 100%;
            background: none;
            border: none;
            cursor: pointer;
        }

        .contact-button-text {
            position: absolute;
            font-size: 2.25rem; /* text-4xl */
            text-decoration: underline;
            cursor: pointer;
            height: 54px;
            left: 19px;
            color: #451a03; /* text-amber-950 */
            top: 68px;
            width: 175px;
        }

        .background-text {
            position: absolute;
            font-size: 8rem; /* text-9xl */
            color: black;
            white-space: pre-line;
            height: 200px;
            left: 899px;
            opacity: 0.55;
            transform: rotate(-8deg);
            top: 135px;
            width: 1120px;
        }

        .background-image {
            position: absolute;
            height: 786px;
            left: 756px;
            transform: rotate(-7deg);
            top: 257px;
            width: 1082px;
        }

        .social-icons {
            display: flex;
            position: absolute;
            flex-direction: column;
            gap: 3.5rem;
            bottom: 100px;
            right: 120px;
        }

        .social-icon {
            cursor: pointer;
        }

        .twitter-icon-container {
            position: relative;
            height: 74px;
            width: 74px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .main-container {
                padding: 1.25rem;
                height: auto;
                min-height: 100vh;
            }

            .logo {
                top: 1.25rem;
                left: 1.25rem;
                width: auto;
                height: auto;
                font-size: 2.25rem; /* text-4xl */
            }

            .nav-menu {
                display: none;
            }

            .login-section {
                top: 1.25rem;
                right: 1.25rem;
                left: auto;
                width: auto;
                height: auto;
                font-size: 2.25rem; /* text-4xl */
            }

            .brand-image {
                left: 1.25rem;
                top: 5rem;
                height: 45px;
                width: 60px;
            }

            .hero-section {
                left: 1.25rem;
                top: 200px;
                width: calc(100% - 2.5rem);
            }

            .welcome-text {
                margin-bottom: 1.25rem;
                width: 100%;
                font-size: 3rem; /* text-5xl */
            }

            .main-title {
                margin-bottom: 2.5rem;
                width: 100%;
                font-size: 4.5rem; /* text-7xl */
            }

            .contact-button-container {
                margin-top: 2.5rem;
                height: 150px;
                width: 150px;
            }

            .contact-button-text {
                font-size: 1.875rem; /* text-3xl */
                left: 15px;
                top: 50px;
            }

            .background-text {
                left: 50%;
                width: 100%;
                font-size: 3.75rem; /* text-6xl */
                transform: translateX(-50%) rotate(-8deg);
                top: 400px;
            }

            .background-image {
                left: 50%;
                width: 80%;
                height: auto;
                transform: translateX(-50%) rotate(-7deg);
                top: 600px;
            }

            .social-icons {
                right: 1.25rem;
                gap: 2rem;
                bottom: 50px;
            }

            .twitter-icon-container {
                height: 50px;
                width: 50px;
            }
        }

        /* Small Mobile Styles */
        @media (max-width: 640px) {
            .logo {
                font-size: 1.875rem; /* text-3xl */
            }

            .login-section {
                font-size: 1.875rem; /* text-3xl */
            }

            .brand-image {
                height: 38px;
                width: 50px;
            }

            .welcome-text {
                font-size: 2.25rem; /* text-4xl */
            }

            .main-title {
                font-size: 3.75rem; /* text-6xl */
            }

            .contact-button-container {
                height: 120px;
                width: 120px;
            }

            .contact-button-text {
                left: 0.75rem;
                top: 2.5rem;
                font-size: 1.5rem; /* text-2xl */
            }

            .background-text {
                font-size: 2.25rem; /* text-4xl */
                top: 350px;
            }

            .background-image {
                top: 500px;
            }

            .social-icons {
                gap: 1.25rem;
            }

            .twitter-icon-container {
                width: 2.5rem;
                height: 2.5rem;
            }
        }
    </style>
</head>

        <!-- Hero Section -->

        <!-- Background Elements -->
        <div>
            <p class="background-text">art is in the soul art is in the soul art is in the soul art is in the soul art is in the soul art is in the soul</p>

            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/5b651435a81ccd50935884782e3190383bd5e6a8?placeholderIfAbsent=true" alt="" class="background-image">
        </div>

            <a href="#" aria-label="Twitter" class="social-icon twitter-icon-container">

                    <path d="M22 5V3H21V2H19V1H5V2H3V3H2V5H1V19H2V21H3V22H5V23H19V22H21V21H22V19H23V5H22ZM21 19H20V20H19V21H5V20H4V19H3V5H4V4H5V3H19V4H20V5H21V19Z" fill="black"/>

    </main>
</body>
</html>
