<?php
// Scan the folder and get readable images in order
$dir = __DIR__ . '/assets/sections/';
$images = array_values(array_filter(scandir($dir), function($f) use ($dir) {
    return preg_match('/\.(jpe?g|png|gif)$/i', $f) && is_file($dir . $f);
}));
sort($images, SORT_NATURAL);
?>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lingo.inc</title>
  <style>
    body {
      margin: 0;
      background: #f5e8d4; /* light bg */
    }
    .section-img {
      width: 100%;
      display: block;
      margin-bottom: 0;
    }
  </style>
</head>
<body>

<?php foreach ($images as $img): ?>
  <img class="section-img" src="assets/sections/<?php echo htmlspecialchars($img); ?>" alt="section <?php echo htmlspecialchars($img); ?>">
<?php endforeach; ?>

</body>
</html>
